<body class="signin-page">
	<div id="doc">
		<div id="page-outer">
			<div id="page-container" class=" wrapper-front white">
				<div class="signin-container signin-container-full-forgot" id="signin-container">
					<div class="signin-card">
									
						<div class="signin-welcome">
							<div class="signin-welcome-text">
								<h2>{{ST:welcome_to}} {{ID:app_name}}.</h2>
								<p>{{ST:intro_text}}</p>
							</div>
						</div>
						<div class="signin-signin well well-small">
							
							<form action="signin.php" method="post">
								<div>
									<input id="signin-username" class="span3" name="username" title="{{ST:username}}" placeholder="{{ST:username}}" type="text">
									
								</div>
								<div>
									<input id="signin-password" class="span3" name="password" title="{{ST:password}}" placeholder="{{ST:password}}" type="password">
									
								</div>
								<div>
									<label>
										<input value="1" name="remember_me" id="remember_me" type="checkbox">
										<span>{{ST:remember_me}}</span>
									</label>
								</div>
								<button type="submit" class="btn btn-success" name="signin" value="1">{{ST:signin}}</button>
							</form>
						</div>
						<div class="signin-forgot well well-small">
							<h4>{{ST:forgot_password}}</h4>
							<form action="signin.php" method="post">
								<div>
									<input id="forgot-email" class="span3" name="email" title="{{ST:email}}" placeholder="{{ST:email}}" type="text">
									
								</div>
								<button type="submit" class="btn btn-info" name="forgot" value="1">{{ST:reset_password}}</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

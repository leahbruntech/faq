<h2 style="float: left;">{{ID:header_title}}</h2>
<div style="clear: both;"></div>
<p style="float: left;"><img src="{{ID:base_url}}img/x_office_calendar.png" alt="{{ST:date_added}}"> {{ID:date}}</p>
<p style="float: right;"><a onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;" href="https://plus.google.com/share?url={{ID:share}}" title="{{ST:share_google}}"><img src="{{ID:base_url}}img/glyphicons_346_google_plus.png" alt="{{ST:share_google}}" /></a>
<a onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;" href="https://twitter.com/share?url={{ID:share}}" title="{{ST:share_twitter}}"><img src="{{ID:base_url}}img/glyphicons_322_twitter.png" alt="{{ST:share_twitter}}" /></a>
<a onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;" href="http://www.facebook.com/sharer.php?u={{ID:share}}&t={{ID:header_title}}" title="{{ST:share_fb}}"><img src="{{ID:base_url}}img/glyphicons_320_facebook.png" alt="{{ST:share_fb}}" /></a>
</p>
<div style="clear: both;"></div>
<div>
{{ID:body}}
</div>
<br/>
<p style="float: left;">
<a href="" class="btn btn-info" id="likeButton"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{ST:helpful}}</a> {{ID:found_this_helpful}}
</p>
<p style="float: right;" class="hidden-phone">
<a data-target="#myModalSingle" data-toggle="modal" class="btn btn-info"><i class="fa fa-envelope-o" aria-hidden="true"></i> {{ST:questions}}</a>
</p>
<div style="clear: both;"></div>

<div class="row related-articles">
	<div class="col-md-6 " style="min-height: 200px;{{ID:related_categories_state}}">
		<h4>{{ST:related_categories}}</h4>
		{{ID:related_categories}}
	</div>
	<div class="col-md-6 {{ID:related_articles_offset}}" style="min-height: 200px;{{ID:related_articles_state}}">
		<h4>{{ST:related_articles}}</h4>
		{{ID:related_articles}}
	</div>
</div>
<div class="row visible-phone hidden">
	<div class="span12">
		<form class="form-horizontal" action="" method="post" id="contactForm2">
		<h3>{{ST:ask_a_question}}</h3>
		<div id="contactMsg2"></div>
		<p><input type="text" class="span3" id="name2" name="name" placeholder="{{ST:your_name}}"></p>
		<p><input type="text" class="span3" id="email2" name="email" placeholder="{{ST:your_email}}"></p>
		<p><input type="text" class="span3" id="subject2" name="subject" placeholder="{{ST:subject}}"></p>
		<p><textarea class="span5" rows="5" id="message2" name="message" placeholder="{{ST:message}}"></textarea></p>
		<input type="hidden" name="link" value="{{ID:article_url}}"/>
		<p><button href="" class="btn btn-primary" id="submit2" name="submit" type="submit">{{ST:send}}</button></p>
		</form>
	</div>
</div>
<div id="myModalSingle" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
		<form class="form-horizontal" action="" method="post" id="contactForm">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>{{ST:ask_a_question}}</h3>
			</div>
			<div class="modal-body contact-form">
				<div id="contactMsg"></div>
				<div class="row">
					<div class="col-md-12">
						<input type="text" class="form-control" id="name" name="name" placeholder="{{ST:your_name}}">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<input type="text" class="form-control" id="email" name="email" placeholder="{{ST:your_email}}">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="{{ST:subject}}">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<textarea class="form-control" rows="5" id="message" name="message" placeholder="{{ST:message}}"></textarea>
					</div>
				</div>
				<input type="hidden" name="link" value="{{ID:article_url}}"/>
			</div>
			<div class="modal-footer">
				<a href="" data-dismiss="modal" class="btn">{{ST:cancel}}</a>
				<button href="" class="btn btn-primary" id="submit" name="submit" type="submit">{{ST:send}}</button>
			</div>
		</form>
		</div>
	</div>
</div>
